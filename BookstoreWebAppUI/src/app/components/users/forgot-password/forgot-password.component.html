<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title-center">Reset Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" readonly />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width login-button" type="submit">
          Reset Password
        </button>
      </form>
      
    </mat-card-content>
  </mat-card>
</div>
