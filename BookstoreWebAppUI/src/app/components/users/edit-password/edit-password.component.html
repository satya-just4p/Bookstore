<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title-center">Reset Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="EmailAddress" id="EmailAddress" [readonly]="this.isReadOnly" [(ngModel)] ="userPasswordReset.EmailAddress" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" name="PasswordPlainText" id="PasswordPlainText" [(ngModel)] = "userPasswordReset.PasswordPlainText" required />
        </mat-form-field>

        <div class="button-row">
  <button mat-raised-button color="primary" class="action-button" (click)="updatePasswordRequest()">
    Update Password
  </button>
  <button mat-raised-button color="accent" class="action-button" (click)="goCancel()">
    Cancel
  </button>
</div>

      </form>
      
    </mat-card-content>
  </mat-card>
</div>
