<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title-center">Login to BookStoreApp</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="loginRequest()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="EmailAddress" id="EmailAddress"
           required [(ngModel)] = "userLogin.EmailAddress" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="PassPlainText" id="PasswordPlainText"
          required [(ngModel)] = "userLogin.PasswordPlainText" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width login-button" type="submit">
          Login
        </button>
      </form>
      <a class="forgot" routerLink="/edit-password">Forgot Password?</a>
    </mat-card-content>
  </mat-card>
</div>
